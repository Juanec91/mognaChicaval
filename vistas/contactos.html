		<section>
			<!-- formulario de contacto -->
			<div>
				<form class="form" action="#" method="#">
					<!--las clases labForm estan para dar estilo al formularios en general la clase labFormConsigna a los hijos que no eran alcanzados por esa clase-->
					<fieldset class="form__field">
						<div class="form__field__div">
							<legend class="form__field__div__legend">Información Personal</legend>
						</div>
						<div class="form__field__div">
							<label class="form__field__div__legend" for="sexo">Sexo:</label>
							<input class="botForm form__field__div__button" type="radio" name="sexo" value="hombre">Hombre <input class="form__field__div__button" type="radio" name="sexo" value="mujer">Mujer
						</div>
						<div class="form__field__div">
							<label class="labFormConsigna form__field__div__legend" for="info-personal">Nombre</label>
							<input type="text" name="info-personal" id="" placeholder="Ingrese su nombre">
						</div>
						<div class="form__field__div">
							<label class="labFormConsigna form__field__div__legend" for="info-personal">Apellido</label>
							<input type="text" name="info-personal" id="" placeholder="Ingrese su apellido">
						</div>
						<div class="form__field__div">
							<label class="form__field__div__legend" for="info-personal">Email</label>
							<input type="email" name="info-personal" id="" placeholder="Ingrese su email">
						</div>
						<div class="form__field__div">
							<label class="form__field__div__legend" for="uso">¿Dondé va a ser tu aventura?</label>
							<select class="form__field__div__legend form__field__div__legend--selectAventura" name="uso" id="">
								<option value="...">...</option>
								<option value="montaña">Montaña</option>
								<option value="ciudad">Ciudad</option>
								<option value="campo">Campo</option>
								<option value="rio-mar">Río/Mar</option>
							</select>
						</div>
						<div class="form__field__div">
							<label for="info-personal"></label>
							<input class="form__field__div__legend" type="checkbox" name="newsletter" id="">¿Quieres suscribirte a nuestro newsletter?
						</div>
						<div class="form__field__div">
							<textarea class="form__field__div__legend form__field__div__legend--textarea" name="comentarios" id="" cols="50" rows="10">Déjanos tus sugerencias</textarea>
						</div>
						<div class="form__field__div">
							<input class="form__field__div__button" type="submit" value="Enviar formulario">
							<input class="form__field__div__button" type="reset" value="Limpiar formulario">
						</div>
					</fieldset>
				</form>
			</div>
		</section>
